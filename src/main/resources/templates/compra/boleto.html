<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Boletos</title>

</head>

<body>

	 <section class="layout-content" layout:fragment="corpo">
		   <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Gerando Boleto</span>
	                    </li>
	                </ul>
	               <a class="btn btn-primary btn-md" role="button"  onClick="window.print()">
	                <span class="oi oi-plus" title="imprimir"
					aria-hidden="true"></span> <span>Imprimir</span>
				</a>
	            </div>
	        </nav>	 
					<div th:replace="fragments/alert"></div> 					
					<br>
					<div sec:authorize="hasAuthority('USER')"></div>
					
						<div class="table-responsive">
							<table class="table table-striped table-hover table-sm">
								<thead>
									<tr>

                                        <th>Nome</th>	
										<th>Quantidade</th>
										<th>Valor</th>
										<th>Data Compra</th>
										<th>Data Vencimento</th>
										<th>CÃ³digo</th>
						 				<th>Email </th>
										
									</tr>
								</thead>
								<tbody> 
								      																
								<tr th:each="compra : ${compras}">										
									<td th:text="${compra.usuario.nome}"></td>
							        <td th:text="${compra.quantidade}"></td>
									<td th:text="${compra.valor}"></td>
									<td th:text="${compra.dataCompra}"></td>
									<td th:text="${compra.boleto.dataVencimento}"></td>
									<td th:text="${compra.boleto.numeroBoleto}"></td>
									<td th:text="${compra.usuario.email}"></td>
								
							</tr>									
						  			
									
								</tbody>
							</table>
						</div>				
						
			<br>
			
	</section>

</body>
</html>
