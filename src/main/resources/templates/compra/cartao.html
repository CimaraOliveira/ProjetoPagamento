<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<script type="text/javascript">
    
</script>
</head>

<style>
.checkout-card {
	width: 210px;
}
</style>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Compra de Passagens</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/compras/comprar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Detalhes</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div th:replace="fragments/alert"></div>

			<div class="container">
				<div class="card card-register mx-auto mt-5">
					<div class="card-header">
						<i class="fa-fighter-jet"></i> Comprar Passagem : Cartão
					</div>
					
					<div class="card-body">

					<div th:replace="fragments/alert"></div>


					<form class="form-signin was-validated" method="post"
						th:object="${cartao}" th:action="@{/cartao/salvarCartao}">
						<div class="text-center mb-4"></div>

                        <div class="row">
                         <div class="form-group">
                         <div class="col-md-12">						
							<label for="numero">Número do cartão</label> <input
								onkeyup="validateCardNumber(this, event)"
								onfocus="validateCardNumber(this, event)"
								onkeypress="validateCardNumber(this, event)"
								type="text" id="numero"
								class="form-control " name="numero" autofocus="autofocus"
								placeholder="4111 1111 1111 1111" required>
						</div>
						<div id="invalid-card"></div>
						<div class="invalid-feedback"></div>
						</div>
						
						
						
						<div class="col-md-2">
							<label for="cvv">Cvv</label> <input type="text" id="cvv"
									class="form-control" textarea="3" name="cvv" autofocus="autofocus" required>
						</div>
						<div class="invalid-feedback"></div>
						</div>

                      
                                              
                         <div class="col-md-18">
							<label for="nome">Nome do Titular</label> <input type="text" id="nome"
								class="form-control" name="nome" autofocus="autofocus" required>
						</div>
						
						<div class="invalid-feedback"></div>
						

						 <!-- <div class="row"> 
							<div class="col-md-2 mb-3">
								<label for="mes">Mês</label> <input type="number" id="mes"
									class="form-control" name="mes" autofocus="autofocus" min="01" max="12"required>
							</div>
							<div class="invalid-feedback">Informe Um Mês Válida</div> -->
						   
						   
						    <!-- <div class="col-md-2 mb-3">
								<label for="ano">Ano</label> <input type="number" id="ano"
									class="form-control" name="ano" autofocus="autofocus" min="21" max="27" required>
							</div>
							<div class="invalid-feedback">Informe Um Ano Válido</div> -->
							
							<div class="row">
							<div class="col-md-2">
								<label for="nome">Mês</label> 
								<select id="mes"  name="mes" class="form-control"  required>
								<option value="">Mês </option>
								<option value="01">01 </option>
								<option value="02">02 </option>
						        <option value="03">03 </option>
								<option value="04">04 </option>
								<option value="05">05 </option>
							    <option value="06">06 </option>
								<option value="07">07 </option>
								<option value="08">08 </option>
								<option value="09">09 </option>
								<option value="10">10 </option>
								<option value="11">11 </option>
								<option value="12">12 </option>
								</select>
						    </div>
						    
						     <div class="col-md-2">
								<label for="nome">Ano</label> 
								<select id="ano"  name="ano" class="form-control" required>
								<option value="">Ano </option>
								<option value="2021">2021 </option>
								<option value="2022">2022 </option>
						        <option value="2023">2023 </option>
								<option value="2024">2024 </option>
								<option value="2025">2025 </option>
							    <option value="2026">2026 </option>
								<option value="2027">2027 </option>
								<option value="2028">2028 </option>
								<option value="2029">2029 </option>
								<option value="2030">2030 </option>
								<option value="2031">2031 </option>
								<option value="2032">2032 </option>
								</select>
						    </div>
							
							<div class="col-md-4">
								<label for="nome">Parcelamento</label> 
								<select id="qtd_parcelas"  name="qtd_parcelas" class="form-control" required>
								    <option value="">Selecione<p></p></option>
									<option value="Avista">Ávista<p></p></option>
									<option value="1">1<p>X Sem Juros </p></option>
									<option value="2">2<p>X Sem Juros </p></option>
									<option value="3">3<p>X Sem Juros </p></option>
									<option value="4">4<p>X Sem Juros </p></option>
									<option value="5">5<p>X Sem Juros </p></option>
									<option value="6">6<p>X Sem Juros </p></option>
									<option value="7">7<p>X Sem Juros </p></option>
									<option value="8">8<p>X Sem Juros </p></option>
									<option value="9">9<p>X Sem Juros </p></option>
									<option value="10">10<p>X Sem Juros </p></option>
									<option value="11">11<p>X Com Juros </p></option>
									<option value="12">12<p>X Com Juros </p></option>
								</select>
						</div>
						   </div>
						   
						   <button onclick="saveCard(this, event)" id="save-card" class="btn btn-primary btn-sm">Finalizar</button>

					</form>
					</div>
				</div>
			</div>
			</div>
		


		<div class="table-responsive"></div>
		
		
	</section>
</body>
</html>
