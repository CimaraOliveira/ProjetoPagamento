<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Alterar Dados</span>
	                    </li>
	                </ul>
	               
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	         	<div th:replace="fragments/alert"></div> 
	        	
	        
	            <form th:action="@{/usuario/editando}" th:object="${user}" method="POST"> 
	                          
	                     <input type="hidden" id="id" th:field="*{id}" th:value="*{id}"/>
	                     
	                     
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome"
	                               autofocus="autofocus" th:field="*{nome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
 						
	                    
	                   <div class="form-group col-md-6">
	                        <label for="email">E-Mail</label>
	                        <input type="email" class="form-control" id="email" 
	                               autofocus="autofocus" th:field="*{email}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="senha">Senha</label> 
	                        <input type="password" class="form-control" id="senha" 
	                               autofocus="autofocus" th:field="*{senha}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <!-- <div class="form-group col-md-3">
	                        <label for="confirmarSenha">Confirmar Senha</label> 
	                        <input type="password" class="form-control" id="confirmarSenha" 
	                               autofocus="autofocus" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>  -->
	           
	                <button type="submit" class="btn btn-primary">Atualizar</button>
	               
	            </form>
                </div>
                     
	    </section>
</body>
</html>
